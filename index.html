    @keyframes but {
      0%{
        color: transparent;

      }

      }

        visibility: visible;

      }

    .gradient-overlay {

    .background {
  position: relative;

}

.sliding-image {
  position: absolute;
  bottom: -100%; /* Start the image off-screen below the viewport */
  left: 0;
  width: 100%;
  animation: slide-up 30s linear infinite;
   /* Adjust the duration as needed */
}

@keyframes slide-up {
  0% {
    bottom: 0;
  }
  10%{
